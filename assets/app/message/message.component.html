<article class="panel panel-default" [ngStyle]="{backgroundColor: color}" (mouseenter)="color = 'yellow'">
    <div class="panel-body">
        {{ message.content}}
    </div>
    <footer class="panel-footer">
        <div class="author">
            {{ message.username }}
        </div>
        <div class="config">
            <a (click)="onEdit()" *ngIf="belongToUser()">Edit</a>
            <a (click)="onDelete()" *ngIf="belongToUser()">Delete</a>
        </div>
    </footer>
</article>
